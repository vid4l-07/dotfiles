click-left = /bin/cat ~/.config/bin/target | xclip -selection clipboard

[module/net]
type = custom/script
interval = 1
format = <label>
format-background = ${colors.background2}
format-foreground = ${colors.txt}
;label-maxlen = 18
format-padding = 0
label-font = 5

exec = ~/.config/bin/net/net.sh
click-left = ~/.config/bin/net/switch-wlan.sh 1
click-right = ~/.config/bin/net/switch-wlan.sh 2

[module/eth]
type = internal/network
interface = wlan0
interval = 2

;format-connected = <ramp-signal> <label-connected>
format-connected = <label-connected>
;format-connected-underline = #9f78e1
;label-connected = %{F#4be349} %{F-} %essid% %upspeed% %downspeed%
;label-connected = %{F#4be349} %{F-} %essid%
label-connected =   %essid%  
label-connected-background = ${colors.background2}
label-connected-foreground = ${colors.txt}
label-connected-font = 5
;label-connected-foreground = ${colors.green}
format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.txt}
label-disconnected-background = ${colors.background2}
label-disconnected-font = 5

[module/eth2]
type = internal/network
interface = wlan1
interval = 2

;format-connected = <ramp-signal> <label-connected>
