;format-connected-underline = #9f78e1
;label-connected = %{F#4be349} %{F-} %essid% %upspeed% %downspeed%
;label-connected = %{F#4be349} %{F-} %essid%
label-connected = / %essid% 
label-connected-background = ${colors.background2}
label-connected-foreground = ${colors.txt}
label-connected-font = 5
;label-connected-foreground = ${colors.green}
format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = ""
label-disconnected-foreground = ${colors.txt}
label-disconnected-background = ${colors.background2}
label-disconnected-font = 5

